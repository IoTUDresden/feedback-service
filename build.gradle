buildscript {
    repositories {
        maven { url 'http://repo.spring.io/plugins-snapshot' }
        jcenter()
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.0.M5'
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.0'
    }
}

apply plugin: 'org.asciidoctor.gradle.asciidoctor'

asciidoctor {
    options = [
            doctype: 'book',
            attributes: [
                    'source-highlighter': 'coderay',
                    toc: 'left'
            ]
    ]
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'http://repo.spring.io/milestone' }
    }

    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    dependencies {
        compile('org.springframework.boot:spring-boot-starter-web:1.3.0.M5') { exclude module: 'spring-boot-starter-tomcat' }
        compile 'org.springframework.boot:spring-boot-starter-websocket:1.3.0.M5',

                'com.google.guava:guava:18.0',
                'javax.inject:javax.inject:1'

        testCompile 'junit:junit:4.12'
    }
}

project(':service') {
    dependencies {
        compile project(':plugin/proteus')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
    distributionUrl = 'http://services.gradle.org/distributions/gradle-2.6-all.zip'
}
